<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Navbar</title>
</head>
<body>
    <header>
        <input type="checkbox" name="" id="chk1">
        <div class="logo">
            <img src="LOGO_VLATECH_SHOP-removebg-preview.png" alt="">
        </div>
        <h1 class="text-logo">VLATECH SHOP</h1>
        <div class="search-box">
            <form>
                <input type="text" name="search" id="srch" placeholder="Search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
            <i class="fa-solid fa-cart-shopping"></i>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa-solid fa-bars" style="color: #00ffff;"></i>
            </label>
        </div>
    </header>
    <section class="hero" id="home">
    </div>
    <main class="content">
      <h1>WELCOME TO <br><span>VLATECH</span> SHOP</h1>
      <p>Di website ini kami menyediakan berbagai <br>macam produk elektronik dan produk lainnya</p>
    </main>
  </section>
  <section class="sec-navbar" id="product">
    <div class="navatas">
    <div class="cardnav">
        <i class="fa-solid fa-mobile" style="color: #00ffff;"></i>
    </div>
    <div class="cardnav">
        <i class="fa-solid fa-desktop" style="color: #00ffff;"></i>
    </div>
    <div class="cardnav">
        <i class="fa-solid fa-laptop" style="color: #00ffff;"></i>
    </div>
    <div class="cardnav">
        <i class="fa-solid fa-tablet" style="color: #00ffff;"></i>
    </div>
    </div>
    <div class="navbawah">
    <div class="cardnav">
        <i class="fa-solid fa-headphones" style="color: #00ffff;"></i>
    </div>
    <div class="cardnav">
        <i class="fa-solid fa-keyboard" style="color: #00ffff;"></i>
    </div>
    <div class="cardnav">
        <i class="fa-solid fa-computer-mouse" style="color: #00ffff;"></i>
    </div>
    <div class="cardnav">
        <i class="fa-brands fa-playstation" style="color: #00ffff;"></i>
    </div>
    </div>
  </section>

<!--contact-->
<section id="contact">
    <div class="containercontact">
      <div class="row text-center mb-3">
        <div class="col">
          <h2>Contact Me</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terimakasih!</strong> Pesan anda berhasil terkirim
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form name="submit-contact">
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="nama">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan</label>
              <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
